<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

    <div class="container">
        <main>
            <!--nome del mese-->
            <h1></h1>
            <!--CALENDARIO-->
            <div id="calendar"></div>
            <!--inserimento impgni-->
            <h2>Add meeting</h2>
            <div id="addMeeting">
                <div>
                    <h4>Meeting Day</h4>
                    <span id="newMeetingDay">Click on a day</span>
                </div>
                <form>
                    <div>
                        <h4>Meeting time</h4>
                        <input type="time" required id="newMeetingTime">
                    </div>
                    <div>
                        <h4>Meeting Name</h4>
                        <input type="text" required id="newMeetingName" placeholder="Inserisci l'impegno">
                    </div>
                    <div>
                        <h4>Add</h4>
                        <button type="submit">Save Meeting</button>
                    </div>
                </form>
            </div>

        </main>
        <!--sezione impegni inseriti-->
        <section>
            <div id="appointments">
                <h2>Impegni del giorno:</h2>
                <!--Lista impegni-->
                <ul></ul>
            </div>
        </section>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
